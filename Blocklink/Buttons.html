<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Themed Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #121212, #1a1a2e, #1f1f4b);
      overflow: hidden;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 20px;
    }

    .neon-button {
      background: linear-gradient(145deg, #2b2b5f, #3b3b8f);
      color: #fff;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      text-transform: uppercase;
      box-shadow: 
        0 4px 10px rgba(138, 43, 226, 0.6),
        0 0 20px rgba(138, 43, 226, 0.4),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .neon-button:hover {
      box-shadow: 
        0 6px 20px rgba(138, 43, 226, 0.8),
        0 0 30px rgba(138, 43, 226, 0.6),
        inset 0 0 25px rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .neon-button:active {
      box-shadow: 
        0 2px 5px rgba(138, 43, 226, 0.5),
        0 0 15px rgba(138, 43, 226, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="neon-button">Button 1</button>
    <button class="neon-button">Button 2</button>
    <button class="neon-button">Button 3</button>
    <button class="neon-button">Button 4</button>
    <button class="neon-button">Button 5</button>
    <button class="neon-button">Button 6</button>
  </div>
</body>
</html>
